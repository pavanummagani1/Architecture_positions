<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Architecture Template using Positions</title>
</head>
<body>
    <!--Header-->
    <header>
        <span class="title"> <span style="font-weight: 600;">BR</span> Architects</span>
        <span class="header-items">Projects</span>
        <span  class="header-items">About</span>
        <span  class="header-items">Contact</span>
    </header>
    <!-- Main section -->
     <main>
        <!-- Banner section -->
        <div class="banner-section">
            <img src="./images/architect.jpg" alt="BR Architects" class="banner-img">
            <h1 class="logo"><span style="background-color: rgba(121, 123, 117, 0.705);">BR</span> Architects</h1>
        </div>
        <!--Project About and contact section-->
        <div class="section">
            <h2>Projects</h2> <hr>
            <!-- Projects Images -->
            <div class="projects">
                <!-- row-1 -->
                <div class="row-1">
                    <!-- project-1 -->
                    <div class="project">
                       <img src="./images/house1.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Summer House</p>
                   </div>
                    <!-- project-2 -->
                    <div class="project">
                       <img src="./images/house3.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Renovated</p>
                   </div>
                    <!-- project-3 -->
                    <div class="project">
                       <img src="./images/house5.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Brick House</p>
                   </div>
                    <!-- project-4 -->
                    <div class="project">
                       <img src="./images/house4.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Bran House</p>
                   </div>
                </div>
                <!-- row-2 -->
                <div class="row-1">
                    <!-- project-1 -->
                    <div class="project">
                       <img src="./images/house5.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Renovated</p>
                   </div>
                    <!-- project-2 -->
                    <div class="project">
                       <img src="./images/house1.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Bran House</p>
                   </div>
                    <!-- project-3 -->
                    <div class="project">
                       <img src="./images/house3.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Summer House</p>
                   </div>
                    <!-- project-4 -->
                    <div class="project">
                       <img src="./images/house4.jpg" alt="project-1" class="projectImg">
                       <p class="projectType">Brick House</p>
                   </div>
             </div>
        </div>
     </main>
</body>
</html>
